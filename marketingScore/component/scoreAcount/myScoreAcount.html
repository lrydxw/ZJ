<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,width=device-width" />
  <meta name="format-detection" content="telephone=no" />
  <title>积分账户</title>
  <!-- css引入 -->
  <link rel="stylesheet" href="../../common/style/reset-min.css" />
  <link rel="stylesheet" href="../../common/style/common.css" />
  <link rel="stylesheet" href="../../common/style/tf-pop-sp.css" />
  <link rel="stylesheet" href="myScoreAcount.css" />

<body class="body-bg">

  <div class="body-main">

      <!--积分详情-->
      <div class="currentScore">
        <div class="scoreIndex1">当前积分</div>
        <div class="scoreIndex2"></div>
        <div class="scoreRulesText"></div>
      </div>
      <div class="scoreDetail">
        <div class="scorePart scoreDetailMore">
          <span>积分明细</span>
          <span class="more">更多<i class="arrow arrowTo"></i></span>
        </div>
        <div class="scoreItemIndex">

        </div>
      </div>
      <div class="apartArea"></div>
      <!--积分任务-->
      <div class="scoreMission">
        <div class="scorePart">
          <span style="font-size:16px;color:#20304b;">积分任务</span>
        </div>
        <div class="missionDetailBox"></div>

      </div>
    </div>
    <!-- js引入 -->

    <script type="text/javascript" src="../../common/js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../common/js/lib/fastclick.js"></script>
